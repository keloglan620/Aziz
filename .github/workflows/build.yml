name: Build with Buildozer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3-dev python3-pip python3-distutils
        pip install setuptools wheel cython  # Cython'ı yükle
        pip install buildozer

    - name: Install Android SDK
      run: |
        sudo apt-get install -y openjdk-8-jdk  # Java Geliştirme Kitini yükle
        sudo apt-get install -y android-sdk  # Android SDK'yı yükle
        yes | sdkmanager --licenses  # Lisansları kabul et
        sdkmanager "platform-tools" "build-tools;30.0.3" "platforms;android-29"  # Build tools ve SDK bileşenlerini yükle

    - name: Build with Buildozer
      run: |
        buildozer android debug
